<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a5e97cba96.js" crossorigin="anonymous"></script>

<body>

    <header>
        <img src="./asset/pez-azul.png" class="logo" alt="pez azul logo">
        <h1>DVTeam KayakFishing</h1>
        <input type="checkbox" id="check">
        <label for="check" class="mostrar-menu">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav class="menu">
            <!--<img src="./asset/atardecerkay2.jpg" alt="Remando en el atardecer ">-->
            <a href="index.html">Inicio</a>
            <a href="kayak.html">Kayak</a>
            <a href="IndumySegu.html">Indumentaria y Seguridad</a>
            <a href="contacto.html">Contacto</a>
        <label for="check" class="esconder-menu">
            <i class="fa-solid fa-xmark"></i>
        </label>
        </nav>
    </header>
    
    <section class="contacto">
        <h4>Contacta con nosotros</h4>
        <form id="form" class="form" action="https://formspree.io/f/xwkznygy" method="POST">
            <div class="datos-form">
                <div class="nombre">
                    <label for="Nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
            </div>
            <div class="mensaje">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
            </div>
            <div class="boton-formulario">
                <input type="submit" class="boton-leer-mas"  value="Enviar">
            </div>
        </form>
    </section>

    <footer class="redes">
        <a class="redsoc" href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a> 
        <a class="redsoc" href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter" aria-hidden="true"></i></a> 
        <a class="redsoc"  href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a> 
        <a class="redsoc" href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube" aria-hidden="true"></i></a>
    <p>&copy Dorado Viejo Team 2022</p>
</footer>

<script>
    const $form = document.querySelector(".form")

    $form.addEventListener("submit", handleSubmit)

    async function handleSubmit(event){
        event.preventDefault()
        const form = new FormData(this)
        const response = await fetch(this.action,  {
            method: this.method,
            body: form,
            headers:{
                "Accept": "application/json"
            }
        })
        if (response.ok){
            this.reset()
            alert("Gracias por contactarme te estaremos contactando pronto")
        }
    }
</script>
